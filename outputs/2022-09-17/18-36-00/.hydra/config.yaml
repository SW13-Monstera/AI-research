task_name: prompt_nli
tags:
- dev
train: true
test: true
ckpt_path: null
seed: 42
epochs: 5
lr: 0.0001
logging_steps: 100
weight_decay: 0.1
upload_model_to_s3: true
s3_bucket: cs-broker-bucket
dataset:
  nli:
    _target_: prompt_tuning.dataset.PromptNliDataModule
    seed: 42
    dataset_path: klue
    dataset_name: nli
    split_rate:
    - 8
    - 1
    - 1
    shuffle: false
  labeled:
    _target_: prompt_tuning.dataset.PromptLabeledDataModule
    seed: 42
    dataset_path: ${oc.env:PROJECT_ROOT}/static/labeled_dataset.csv
    split_rate:
    - 8
    - 1
    - 1
    shuffle: true
  loader:
    _target_: prompt_tuning.dataset.PromptLoader
    max_seq_length: 256
    decoder_max_length: 3
    batch_size: 4
    teacher_forcing: false
    predict_eos_token: false
    truncate_method: head
model:
  name: t5
  path: ekzm8523/cs-boker-mt5-base
paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  data_dir: ${paths.root_dir}/static/
  ckpt_dir: ${paths.root_dir}/ckpt/
